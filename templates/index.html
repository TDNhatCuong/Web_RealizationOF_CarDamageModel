<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Damage Detection</title>
    <!-- Thêm Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/LogoNC.png" alt="Car Damage Detection" width="150" height="120" class="d-inline-block align-text-top">
                <span style="font-size: 1.5rem; font-weight: bold;">Car Damage Detection</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <h1>Upload an image to detect car damage</h1>
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <input type="file" name="file" accept="image/*" class="form-control" required>
            </div>
            <input type="submit" value="Upload Image" class="btn btn-primary upload-btn">
        </form>

        <!-- Khu vực hiển thị hình ảnh đã tải lên và kết quả -->
        {% if input_image and result_image %}
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Original Image</h3>
                            <img src="{{ input_image }}" class="img-fluid" alt="Original Image">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Detection Result</h3>
                            <img src="{{ result_image }}" class="img-fluid" alt="Detection Result">
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2024 Car Damage Detection. By Truong Dinh Nhat Cuong.</p>
    </footer>

    <!-- Thêm Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
